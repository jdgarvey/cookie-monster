<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Monster - Cookie Parser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .cookie-emoji {
            font-size: 1.2em;
            margin: 0 10px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .cookies-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .cookies-table th {
            background: #f8f9fa;
            color: transparent;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .cookies-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
        }

        .cookie-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cookie-row:hover {
            background-color: #f8f9fa;
        }

        .cookie-row:last-child td {
            border-bottom: none;
        }

        .cookie-key {
            font-weight: 600;
            color: #2d3748;
            width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cookie-value {
            color: #4a5568;
            font-family: 'Courier New', monospace;
            position: relative;
            max-width: 600px;
        }

        .cookie-text {
            word-break: break-all;
            max-height: 3em;
            line-height: 1.5em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .copied-indicator {
            color: #2f855a;
            font-weight: 600;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .copied-indicator.show {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 40px;
        }

        .empty-state code {
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-style: normal;
            color: #475569;
            font-size: 14px;
        }

        .clear-btn {
            background: #e53e3e;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c53030;
        }

        .count {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #4a5568;
        }

        .filter-container {
            margin-bottom: 20px;
            display: none;
        }

        .filter-container.show {
            display: block;
        }

        .filter-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="cookie-emoji">üç™</span>
            Cookie Monster
            <span class="cookie-emoji">üç™</span>
        </h1>
        
        <textarea 
            id="cookieInput" 
            placeholder="Paste your cookie string here (e.g., from browser developer tools)..."
        ></textarea>
        
        <div>
            <button onclick="parseCookies()">Parse Cookies</button>
            <button class="clear-btn" onclick="clearResults()">Clear</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        function parseCookies() {
            const input = document.getElementById('cookieInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!input) {
                resultsDiv.innerHTML = '<div class="empty-state">Please enter a cookie string to parse.</div>';
                return;
            }

            try {
                // Parse the cookie string
                const cookies = parseCookieString(input);
                
                if (cookies.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <strong>No valid cookies found</strong><br>
                            Please check that your input contains valid cookie pairs in the format:<br>
                            <code>cookieName=cookieValue; anotherCookie=anotherValue</code><br><br>
                            Cookie names must contain only letters, numbers, underscores, hyphens, or dots.
                        </div>
                    `;
                    return;
                }

                // Display the results in a table
                let html = `
                    <div class="filter-container show">
                        <label class="filter-label" for="cookieFilter">Filter by cookie name:</label>
                        <input type="text" id="cookieFilter" class="filter-input" placeholder="Type to filter cookies..." oninput="filterCookies()">
                    </div>
                    <table class="cookies-table">
                        <thead>
                            <tr>
                                <th>Cookie Name</th>
                                <th>Cookie Value</th>
                            </tr>
                        </thead>
                        <tbody id="cookieTableBody">
                `;
                
                cookies.forEach(cookie => {
                    html += `
                        <tr class="cookie-row" data-cookie-name="${escapeHtml(cookie.key).toLowerCase()}" onclick="copyToClipboard('${escapeForAttribute(cookie.value)}', this)">
                            <td class="cookie-key" title="${escapeHtml(cookie.key)}">${escapeHtml(cookie.key)}</td>
                            <td class="cookie-value" title="${escapeHtml(cookie.value)}">
                                <div class="cookie-text">${escapeHtml(cookie.value)}</div>
                                <span class="copied-indicator">‚úì Copied!</span>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                    <div class="count" id="cookieCount">Found ${cookies.length} cookie${cookies.length !== 1 ? 's' : ''} ‚Ä¢ Click any row to copy the value</div>
                `;
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="empty-state">Error parsing cookies: ${escapeHtml(error.message)}</div>`;
            }
        }

        function parseCookieString(cookieString) {
            const cookies = [];
            let hasValidKeyValuePair = false;
            
            // Split by semicolon and process each cookie
            const cookiePairs = cookieString.split(';');
            
            cookiePairs.forEach(pair => {
                const trimmedPair = pair.trim();
                if (!trimmedPair) return;
                
                // Find the first equals sign (in case the value contains equals signs)
                const equalsIndex = trimmedPair.indexOf('=');
                
                if (equalsIndex === -1) {
                    // No equals sign found - only allow if it looks like a valid cookie name
                    // AND we already have at least one valid key=value pair in the string
                    if (/^[a-zA-Z0-9_.-]+$/.test(trimmedPair) && hasValidKeyValuePair) {
                        cookies.push({
                            key: trimmedPair,
                            value: 'true'
                        });
                    }
                } else if (equalsIndex > 0) {
                    // Must have a non-empty key before the equals sign
                    const key = trimmedPair.substring(0, equalsIndex).trim();
                    const value = trimmedPair.substring(equalsIndex + 1).trim();
                    
                    // Validate cookie name format
                    if (key && /^[a-zA-Z0-9_.-]+$/.test(key)) {
                        cookies.push({
                            key: key,
                            value: value || ''
                        });
                        hasValidKeyValuePair = true;
                    }
                }
                // If equalsIndex is 0, it means the string starts with '=', which is invalid
            });
            
            // If we don't have any valid key=value pairs, reject everything
            if (!hasValidKeyValuePair) {
                return [];
            }
            
            return cookies;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForAttribute(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function copyToClipboard(value, row) {
            navigator.clipboard.writeText(value).then(() => {
                // Visual feedback
                const originalBg = row.style.backgroundColor;
                row.style.backgroundColor = '#d4edda';
                row.style.transition = 'background-color 0.3s';
                
                // Show copied indicator in the row
                const copiedIndicator = row.querySelector('.copied-indicator');
                copiedIndicator.classList.add('show');
                
                // Show temporary message
                const originalCount = document.querySelector('.count').innerHTML;
                document.querySelector('.count').innerHTML = '‚úì Copied to clipboard!';
                
                setTimeout(() => {
                    row.style.backgroundColor = originalBg;
                    copiedIndicator.classList.remove('show');
                    document.querySelector('.count').innerHTML = originalCount;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = value;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Show copied indicator in the row (fallback)
                const copiedIndicator = row.querySelector('.copied-indicator');
                copiedIndicator.classList.add('show');
                
                // Visual feedback for fallback
                const originalCount = document.querySelector('.count').innerHTML;
                document.querySelector('.count').innerHTML = '‚úì Copied to clipboard!';
                setTimeout(() => {
                    copiedIndicator.classList.remove('show');
                    document.querySelector('.count').innerHTML = originalCount;
                }, 1500);
            });
        }

        function clearResults() {
            document.getElementById('cookieInput').value = '';
            document.getElementById('results').innerHTML = '';
        }

        function filterCookies() {
            const filterValue = document.getElementById('cookieFilter').value.toLowerCase();
            const tableBody = document.getElementById('cookieTableBody');
            const rows = tableBody.querySelectorAll('.cookie-row');
            let visibleCount = 0;

            rows.forEach(row => {
                const cookieName = row.getAttribute('data-cookie-name');
                if (cookieName.includes(filterValue)) {
                    row.classList.remove('hidden-row');
                    visibleCount++;
                } else {
                    row.classList.add('hidden-row');
                }
            });

            // Update the count
            const totalCount = rows.length;
            const countElement = document.getElementById('cookieCount');
            if (filterValue === '') {
                countElement.innerHTML = `Found ${totalCount} cookie${totalCount !== 1 ? 's' : ''} ‚Ä¢ Click any row to copy the value`;
            } else {
                countElement.innerHTML = `Showing ${visibleCount} of ${totalCount} cookie${totalCount !== 1 ? 's' : ''} ‚Ä¢ Click any row to copy the value`;
            }
        }

        // Auto-parse when Enter is pressed in textarea
        document.getElementById('cookieInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                parseCookies();
            }
        });
    </script>
</body>
</html>
