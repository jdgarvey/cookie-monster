<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Monster - Cookie Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="cookie-emoji">🍪</span>
            Cookie Monster
            <span class="cookie-emoji">🍪</span>
        </h1>
        
        <textarea 
            id="cookieInput" 
            placeholder="Paste your cookie string here (e.g., from browser developer tools)..."
        ></textarea>
        
        <div>
            <button onclick="parseCookies()">Parse Cookies</button>
            <button class="clear-btn" onclick="clearResults()">Clear</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
